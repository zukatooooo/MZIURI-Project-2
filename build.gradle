plugins {
    id 'java'
}

group = 'com.mziuri'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'
    implementation "org.apache.tomcat.embed:tomcat-embed-core:10.0.20"
    implementation "org.apache.tomcat.embed:tomcat-embed-jasper:10.0.20"
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.32'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.16.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.16.1'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}